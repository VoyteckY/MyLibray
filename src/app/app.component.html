<div class="wrap">
  <div class="nav">
    <div class="head">
      <h1>MyLibray</h1>
    </div>
    <div class="navbar">
      <ul>
        <li><a class="nav-link" href="#">Music</a></li>
        <!-- <li><a class="nav-link" href="#">Game</a></li> -->
      </ul>
  
    </div>
  </div>
  
  <app-add class="app"></app-add>
  <div class="container">    
    <div class="collection" *ngFor="let music of musicList; index as a">
      <a href="">
        <div class="claster">
          <img [src]="music.imgCover" alt="" class="cover" style="max-height: 50px;">
          <span>{{ music.artist}} - </span>
          <span>{{music.album}}</span>
        </div>
      </a>
    </div>
  </div>
</div>
